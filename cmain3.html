<p align="center" class="style5">三星鄉:三星蔥蒜節</p>
<p><img src="images/4407-379205.jpg" width="250" height="166" /><span class="style2">【照片來源引用宜蘭縣教育支援平台】</span></p>
<p class="第一行縮排  style4">宜蘭縣三星地區休閒農業園區~涵蓋了三星鄉與大同鄉，因水質清徹，使三星地區成為高品質的農業園區。三星鄉所生產的農產品眾多，如：青蔥、白蒜、銀柳、上將梨、玉蘭茶---等，質優味美，深受大眾的喜愛。85年在各界鄉民的策劃下，發展出”蔥蒜節”活動，此活動塑造了三星地區獨特的地方特色，成為宜蘭縣三星鄉，每年年底的地方盛事。</p>
