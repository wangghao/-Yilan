<p align="center" class="style3">員山鄉:大湖風景區</p>
<p><img src="images/3512_3.jpg" width="200" height="150" /><span class="style2">【照片來源引用員山深度之旅】</span></p>
<p class="第一行縮排">大湖又名天鵝湖，因湖面形狀宛如肥胖水鴨而得名。湖岸綠意盎然，景致清新。湖北如鵝頭，轉過山坳，則是飛展的翅膀與身軀。往南逐漸窄小即為尾巴與小腳。湖身長200公尺，最寬處400公尺，沿岸百棵水茄苳，是此植物在宜蘭地區栽植密度最高，在花期燦爛似錦，是最美之賞花處。許多咖啡館、喫茶廳，皆遠道來取水，此地數家茶館，得天然泉水之賜，遠近馳名。遊樂區前可品嚐崩山湖的楊桃、二湖的鳳梨，而富麗農村的民宿、賞湖、品茗，風清水白，佳趣天成，為大湖風景區之特色，值得闔家前往遊覽。</p>
