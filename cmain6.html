<p align="center" class="style1">五結鄉:傳統藝術中心</p>
<p><img src="images/DSC_0346.JPG" width="200" height="150" /><span style="font-variant:normal; letter-spacing:normal; line-height:normal; orphans:2; text-align:-webkit-center; text-indent:0px; text-transform:none; white-space:normal; widows:2; word-spacing:0px; -webkit-text-size-adjust:auto; -webkit-text-stroke-width:0px; background-color:rgb(255, 255, 204); display:inline !important; float:none; font-family:'Times New Roman'; font-size:small; color:rgb(0, 0, 0); font-style:normal; font-weight:normal; ">【照片來源由團隊親自拍攝】</span></p>
<p class="第一行縮排">傳藝中心今後將繼續粹取多元獨特的傳統文化元素，加以研究、創新及加值運用；同時透過宜蘭傳藝園區，打造成為傳統藝術的育成平台，建構更完整的傳統藝術體驗場域，並使「國光劇團」、「臺灣豫劇團」及「臺灣國樂團」等三個國家專業劇（樂）團名揚海內外，成為「臺灣之光」。</p>
