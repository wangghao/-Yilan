<p align="center" class="style1">蘇澳鎮:武荖坑風景區</p>
<p><img src="images/E840CA6A-8719-4639-AFBB-87D1C5AD077F;2;400.jpg" width="200" height="150" /><span class="style2">【照片來源引用旅遊資訊王】</span></p>
<p class="第一行縮排">武荖溪位於冬山鄉、蘇澳鎮交界處，是由東、西兩股溪水匯流而成，全長約24公里。早期先民以為溪谷含有沙金 ，很多人曾湧入淘金，耗盡家財，結果鍛羽而歸，以台語發音，稱之「武荖坑」。民俗諺語中更有所謂的「武荖坑大粒石鼓；阿甘城水查某」的稱謂。武荖溪谷林木茂盛、清流激湍、怪石嶙峋、曲徑蜿蜒、泉水甘醇，素有「武荖林泉」美譽，也是新「蘭陽八景」之一。區內草坡翠綠，溪中有數座攔砂壩，形成幾道小瀑布，清流碧湍，更增幽靜舒爽。其間溪水平緩，水位不深，最適合戲水、抓蝦、泛舟等活動，較深水潭處，盛產溪哥、石貼魚，是溪釣的理想地點。</p>
