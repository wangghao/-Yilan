<p align="center" class="style1">冬山鄉:梅花湖風景區</p>
<p><img src="images/DSC_0415.JPG" width="200" height="160" /><span style="font-variant:normal; letter-spacing:normal; line-height:normal; orphans:2; text-align:-webkit-center; text-indent:0px; text-transform:none; white-space:normal; widows:2; word-spacing:0px; -webkit-text-size-adjust:auto; -webkit-text-stroke-width:0px; background-color:rgb(255, 255, 204); display:inline !important; float:none; font-family:'Times New Roman'; font-size:small; color:rgb(0, 0, 0); font-style:normal; font-weight:normal; ">【照片來源由團隊親自拍攝】</span></p>
<p class="第一行縮排">梅花湖為一天然蓄水池，湖面約20公頃，三面環山，湖形狀似一朵五瓣花，而東岸湖中有一座吊橋，銜接環湖公路及湖心的浮島，佇立島上可俯瞰整個湖面，景觀迥異，在山的另一邊另有一座山中湖，稱為「小埤」。昔日梅花湖以「大埤」或「鏡湖」稱之，自民國六十年代起，更因湖形狀似五瓣梅花，因而改名為梅花湖。湖域占地甚廣，設有環湖道路，全長約4公里，可供遊客騎乘自行車，清幽便捷，行走其間，清風徐來，令人敞懷，春季花開遍野，嬉蜂戲蝶穿梭飛舞，彷彿世外桃源，值得尋芳。</p>
